<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimesCraft</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="app">
    <main id="main" class="container">
      <!-- Menu Button -->
      <button class="menu-btn">
        <span></span>
      </button>

      <!-- Start Screen -->
      <section class="sc-start hidden">
        <div class="title">
          <div class="title__main">
            <img src="/assets/images/logo-timescraft.png" alt="TimesCraft">
          </div>
          <div class="title__sub">
            <img src="/assets/images/logo-for-ethan.png" alt="For Ethan">
          </div>
        </div>
        <div class="dashboard">
          <ul>
            <li class="dashboard__item--score">
              <p>Score <span></span></p>
            </li>
            <li class="dashboard__item--level">
              <p>Score <span></span></p>
            </li>
          </ul>
        </div>
        <div class="table-select">
          <div class="row">
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
          </div>
          <div class="row">
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
          </div>
          <div class="row">
            <button class="btn">Shuffle!</button>
          </div>
        </div>
      </section>

      <!-- Play Screen -->
      <section class="sc-play">

        <header class="">
          <div class="logo"><img src="/assets/images/logo-timescraft.png" alt="TimesCraft"></div>
        </header>

        <div class="question">
          <div class="mob"></div>
          <div class="speech-bubble">
            <p></p>
          </div>
        </div>

        <div class="hud">
          <div class="hud__life"></div>
          <div class="hud__time"></div>
          <div class="hud__progress"></div>
        </div>

        <div class="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </section>

    </main>

    <!-- Results-Overlay -->
    <aside id="results" class="hidden">
      <div class="results--score">
        <header><img src="/assets/images/logo-clear.png" alt="Clear!"></header>
        <table class="score">
          <thead class="sr-only">
            <tr>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr class="results__time mute">
              <td>Clear Time</td>
              <td><span>48</span>Seconds</td>
            </tr>
            <tr class="results__correct">
              <td>Correct</td>
              <td><span>7</span></td>
            </tr>
            <tr class="results__missed mute">
              <td>Missed</td>
              <td><span>2</span></td>
            </tr>
            <tr class="results__accuracy">
              <td>Accuracy</td>
              <td><span>78</span>%</td>
            </tr>
            <tr class="results__difficulty mute">
              <td>Difficulty</td>
              <td><span>83</span></td>
            </tr>
            <tr class="results__total">
              <td>Total</td>
              <td><span>+1400</span></td>
            </tr>
            <tr class="results__next-level">
              <td>Next Level</td>
              <td><span>1200</span></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="results--died hidden">
        <h2>You died!</h2>
        <p>Score: <span>0</span></p>
      </div>

      <div class="results__buttons">
        <button class="btn btn-again">Try Again!</button>
        <button class="btn btn-main">Main</button>
      </div>
    </aside>


  </div>




  <!-- CDNs -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Modules -->
  <script type="module" src="/index.js"></script>
</body>

</html>
