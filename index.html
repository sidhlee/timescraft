<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="app">
    <div class="container">
      <div class="card p-3 mx-auto col-md-6 col-lg-4 shadow">
        <div id="question-container" class="hide w-90">
          <div id="question" class="question text-center">Question</div>
          <div id="answer-buttons" class="d-grid gap-2">
            <button class="btn btn-outline-secondary">Answer 1</button>
            <button class="btn btn-outline-secondary">Answer 2</button>
            <button class="btn btn-outline-secondary">Answer 3</button>
            <button class="btn btn-outline-secondary">Answer 4</button>
          </div>
        </div>
        <div class="controls row mt-3">
          <div class="">
            <button id="start-btn" class="btn btn-primary form-control">Start</button>
          </div>
          <div class="">
            <button id="next-btn" class="btn btn-outline-primary form-control hide">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CDNs -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Modules -->
  <script type="module" src="/index.js"></script>
</body>

</html>
